apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-a-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website-a
  template:
    metadata:
      labels:
        app: website-a
    spec:
      containers:
        - name: nginx-container
          image: nginx
          ports:
            - containerPort: 80
